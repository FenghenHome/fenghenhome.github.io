<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>打赏风痕</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<link href="assets/css/reward.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="content">
<div align="center"><img src="https://ooo.0o0.ooo/2017/01/18/587f267760042.jpg" widht="450" height="450"/></div>
<p><a href="javascript:void(0)" onclick="dashangToggle()" class="dashang" title="打赏，支持一下">打赏</a></p>
    <div class="hide_box"></div>
    <div class="shang_box">
        <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭">
            <img src="https://ooo.0o0.ooo/2016/12/26/58607965b6314.jpg" alt="取消" />
        </a>
        <div class="shang_tit">
            <p>感谢您的支持，我会继续努力的!</p>
        </div>
        <div class="shang_payimg">
		<img src="assets/css/images/alipayimg.jpg" alt="扫码支持" title="扫一扫" />
        </div>
        <div class="pay_explain">扫码打赏，你说多少就多少</div>
        <div class="shang_payselect">
            <div class="pay_item checked" data-id="alipay">
                <span class="radiobox"></span>
                <span class="pay_logo">
                    <img src="https://ooo.0o0.ooo/2016/12/26/58607965b5fb5.jpg" alt="支付宝" />
                </span>
            </div>
            <div class="pay_item" data-id="weipay">
                <span class="radiobox"></span>
                <span class="pay_logo">
                    <img src="https://ooo.0o0.ooo/2016/12/26/58607965c206e.jpg" alt="微信" />
                </span>
            </div>
        </div>
        <div class="shang_info">
            <p>打开<span id="shang_pay_txt">支付宝</span>扫一扫，即可进行扫码打赏哦</p>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(){
	$(".pay_item").click(function(){
		$(this).addClass('checked').siblings('.pay_item').removeClass('checked');
		var dataid=$(this).attr('data-id');
		$(".shang_payimg img").attr("src","assets/css/images/"+dataid+"img.jpg");
		$("#shang_pay_txt").text(dataid=="alipay"?"支付宝":"微信");
	});
});
function dashangToggle(){
	$(".hide_box").fadeToggle();
	$(".shang_box").fadeToggle();
}
</script>

</body>
</html>
